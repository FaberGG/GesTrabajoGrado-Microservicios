spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/identity_db}
    username: ${SPRING_DATASOURCE_USERNAME:identity_user}
    password: ${SPRING_DATASOURCE_PASSWORD:identity_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:dev-secret-key-minimum-32-characters-long}
  expiration: ${JWT_EXPIRATION:3600000}

server:
  port: 8080

logging:
  level:
    com.unicauca.identity: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
