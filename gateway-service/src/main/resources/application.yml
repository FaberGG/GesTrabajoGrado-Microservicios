# Configuraci√≥n para tests
server:
  port: 0 # Puerto aleatorio para tests

spring:
  application:
    name: gateway-service-test

  # Spring Cloud Gateway Configuration
  cloud:
    gateway:
      httpclient:
        pool:
          max-connections: 100
          max-idle-time: 30s
        connect-timeout: 5000
        response-timeout: 60000
        compression: true
      codec:
        max-in-memory-size: 50MB

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

services:
  identity:
    url: http://localhost:8081
  submission:
    url: http://localhost:8082
  notification:
    url: http://localhost:8083
  review:
    url: http://localhost:8084
  tracking:
    url: http://localhost:8085

jwt:
  secret: test-secret-key-for-jwt-validation-minimum-256-bits
  expiration: 86400000

gateway:
  security:
    enforceRoleCheck: false
    publicPaths:
      - /api/identity/**
      - /api/gateway/health
      - /api/gateway/info
      - /actuator/health

logging:
  level:
    root: INFO
    co.unicauca.gateway: DEBUG