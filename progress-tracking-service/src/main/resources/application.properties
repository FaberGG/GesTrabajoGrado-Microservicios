# ============================================
# PROGRESS TRACKING SERVICE - Configuration
# ============================================

# Server Configuration
spring.application.name=progress-tracking-service
server.port=8084

# ============================================
# PostgreSQL Database Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/progress_tracking_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# RabbitMQ Configuration
# ============================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange and Queue Configuration
rabbitmq.exchange.name=project.exchange
rabbitmq.queue.name=progress.tracking.queue
rabbitmq.routing.key=project.#

# Message Converter
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1

# ============================================
# Actuator Configuration (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.edu.unicauca.progresstracking=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CORS Configuration
# ============================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*