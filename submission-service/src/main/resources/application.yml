spring:
  application:
    name: submission-service
  profiles:
    active: dev

  # Configuración de archivos multipart
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
      file-size-threshold: 2KB

server:
  port: 8082
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
    min-response-size: 1024

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    display-request-duration: true
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Feature Flags para migración a Arquitectura Hexagonal
feature:
  hexagonal:
    enabled: true  # Arquitectura hexagonal ACTIVADA ✅
    debug-mode: true  # Logging detallado para debugging

# File Storage Configuration
file:
  storage:
    base-path: ./uploads  # Directorio base para archivos

# Services Configuration
services:
  identity:
    url: http://localhost:8081  # URL del identity-service
    service-token: default-token-only-for-dev  # Token para autenticación entre servicios


