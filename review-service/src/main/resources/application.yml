server:
  port: 8084

spring:
  application:
    name: review-service

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:review_db}
    username: ${DATABASE_USERNAME:review_user}
    password: ${DATABASE_PASSWORD:review_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

services:
  submission:
    base-url: ${SUBMISSION_URL:http://localhost:8082}
    timeout: 5000
  identity:
    base-url: ${IDENTITY_URL:http://localhost:8081}
    timeout: 5000

evaluation:
  exchange: evaluation.exchange
  queue: evaluation.notifications.queue
  routing-key: evaluation.completed

logging:
  level:
    root: INFO
    co.unicauca.review: DEBUG
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
